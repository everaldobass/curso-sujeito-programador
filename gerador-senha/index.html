<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Gerador de Senha</title>
</head>
<body>
   
    <img class="logo" src="/img/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span > Caracteres </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="btn" class="btn-cta"  onclick="generaterPassword()"> Gerar Senha </button>

    </main>

    <div class="container-password hide" id="container-password" onclick="copyPassword()" >
        <span class="title"> Sua senha gerada foi: </span>
        <span id="password" class="password"> 12345646 </span>
        <span class="tooltip"> Clique na senha para copiar </span>
    </div>
   
    

    <script src="/js/main.js"></script>
</body>
</html>
